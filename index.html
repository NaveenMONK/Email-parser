<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Email picker</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <h1>Email Parser</h1>
      <div class="mb-3">
        <label for="input-string" class="form-label"
          >Paste your text here</label
        >
        <textarea
          class="form-control"
          id="input"
          placeholder=""
          rows="3"
        ></textarea>
      </div>
      <button type="button" class="mx-auto btn btn-primary" id="button" >Click here</button>
      <div class="mb-3">
        <label for="output-emails" class="form-label"
         id="number-of-mail" >Emails in the text is 0</label
        >
        <textarea
          class="form-control"
          id="output"
          rows="3"
        ></textarea>
      </div>
      <button type="button" class="mx-auto btn btn-primary" id="reset" >Reset</button>
    </section>

    <!-- Footer -->

    <footer>
      <ul class="socials">
        <li>
          <p class="creator">Created by Naveen</p>
        </li>
        <li>
          <a href="https://www.facebook.com/balaji.naveen.786" target="_blank"
            ><i class="fa fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/MonkNaveen" target="_blank"
            ><i class="fa fa-twitter"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/naveen_monk/" target="_blank"
            ><i class="fa fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/b-naveen-52b14020a/"
            target="_blank"
            ><i class="fa fa-linkedin-square"></i
          ></a>
        </li>
        <li>
          <a href="https://github.com/NaveenMONK" target="_blank"
            ><i class="fa fa-github"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
